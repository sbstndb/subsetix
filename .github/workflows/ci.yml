name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run unit tests
        run: pytest
      - name: Run diagonal symmetry demo check
        run: python -m subsetix_amr2.demo_two_level_advection --coarse 40 --steps 40 --refine-frac 0.10 --grading 1 --check-symmetry --verbose
